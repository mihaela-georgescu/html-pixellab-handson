<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <table>
    <tbody>
      <tr>
        <th>Person name</th>
        <th>Country</th>
        <th>City</th>
      </tr>

      <tr>
        <td>John</td>
        <td>UK</td>
        <td>Manchester</td>
      </tr>

      <tr>
        <td>Jane</td>
        <td>USA</td>
        <td>New York</td>
      </tr>
    </tbody>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
