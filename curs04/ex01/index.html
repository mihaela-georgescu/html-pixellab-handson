<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <table>
    <tbody>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Movie</th>
      </tr>

      <tr>
        <td>Samuel</td>
        <td>Jackson</td>
        <td>Pulp Fiction</td>
      </tr>

      <tr>
        <td>Danny</td>
        <td>de Vito</td>
        <td>It's always sunny in Philadelphia</td>
      </tr>
    </tbody>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
